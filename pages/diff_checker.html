<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diff Checker</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/diff_checker.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Bitmap Compression Visualizer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
           aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="animation.html">Animation</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="diff_checker.html">Diff Checker</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="live_view.html">Live View</a>
                </li>
            </ul>
        </div>
    </nav>

    <header class="container mt-4">
        <h1>Diff Checker</h1>
    </header>

    <div class="form-group">
        <label for="word-size">Word Size</label>
        <select id="word-size">
            <option value="4">4</option>
            <option value="8" selected>8</option>
            <option value="16">16</option>
            <option value="32">32</option>
        </select>
    </div>

    <section class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <h2>Input Text 1</h2>
                <textarea id="text1" class="form-control diff-input" placeholder="Enter first text here" rows="10"></textarea>
            </div>
            <div class="col-md-6">
                <h2>Input Text 2</h2>
                <textarea id="text2" class="form-control diff-input" placeholder="Enter second text here" rows="10"></textarea>
            </div>
        </div>
        <div class="text-center mt-3">
            <button id="compare-btn" class="btn btn-primary">Compare</button>
        </div>
        <div id="result" class="mt-4">
            <!-- Differences displayed here -->
        </div>
    </section>


    <!-- Diff Library -->
    <script src="https://cdn.jsdelivr.net/npm/diff@latest/dist/diff.min.js"></script>
    
    <script src="../scripts/diff_checker.js"></script>
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
